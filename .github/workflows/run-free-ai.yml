name: Run Free-AI (one-shot) and upload logs

on:
  workflow_dispatch: {}
  # optional: schedule every 4 hours
  # schedule:
  #  - cron: '0 */4 * * *'

permissions:
  contents: read

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # up to 6 hours on GitHub-hosted runners
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          # if repo also has dev reqs:
          [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt || true

      - name: Create .env from Secrets (do NOT print secrets)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}   # mandatory if you want full capabilities
          # Add other secrets here if needed: e.g. CHROMA_API_KEY, S3_KEY, etc.
        run: |
          # write minimal .env without echoing secrets to logs
          printf "OPENAI_API_KEY=%s\n" "$OPENAI_API_KEY" > .env
          # append any other env values similarly, e.g.
          # printf "OTHER_VAR=%s\n" "$OTHER_VAR" >> .env

      - name: Run Free-AI (capture logs)
        env:
          # pass any other runtime envs here if needed
          PYTHONUNBUFFERED: 1
        run: |
          set -o pipefail
          python main.py 2>&1 | tee agent.log

      - name: Upload run logs
        uses: actions/upload-artifact@v4
        with:
          name: free-ai-agent-log
          path: agent.log

      - name: Run tests (optional)
        if: ${{ github.event.inputs.run_tests == 'true' }}
        run: |
          pytest -q || true
